<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account</title>
</head>
<body>
	<label>Customer ID : </label><input type="text"></input>
	<br></br>
	<div>
		<label for="accounts">Choose an Account Type: </label> 
		<select name="accounts">
			<option selected disabled hidden="hidden">Choose here</option>
			<option value="Savings">Savings</option>
			<option value="Fixed Deposit">Fixed Deposit</option>
			<option value="Salary">Salary</option>
		</select>
	</div>
	<br></br>
	<label>Branch : </label><input type="text"></input>
	<br></br>
	<label>Minimum Balance : </label><input type="number"></input>
	<br></br>
	<div>
		<input type="submit" value="Submit">
	</div>
</body>
</html>
